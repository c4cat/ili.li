<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<title>MRC</title>
</head>
<style>
/* dev branch*/
*{
    padding:0;
    margin: 0;
}
html,
body {
    margin: 0;
    overflow: hidden;
    height: 100%;
}
canvas[resize] {
    width: 100%;
    height: 100%;
    background: #eee;
}
</style>
<script type='text/javascript' src='./static/js/paper-full.min.js'></script>
    <script type="text/paperscript" canvas="canvas">
        var width, height, center;
        var points = 1000;
        var smooth = true;
        var radius = 280;
        var speed = 4;
        var ani = false;
        var path = new Path({
            // fillColor: 'black'
            strokeWidth:1,
            strokeColor:'#000'
        });

        // var arc = new Path.Arc({
        //     from: [view.center.x, view.center.y-radius-20],
        //     through: [view.center.x+radius, view.center.y+20],
        //     to: [view.center.x, view.center.y+radius+20],
        //     strokeColor: '#000',
        //     fillColor: '#000'
        // });


        // var c = new Path.Circle(new Point(view.center.x, view.center.y), radius);
        // c.fillColor = '#333';
        // c.blendMode = 'xor';

        var r = new Raster('./2.pic.jpg',[view.center.x, view.center.y]);

        r.blendMode = 'source-in';

        var ggg = new Group();

        r.onLoad = function(){
            var textMRC = new PointText();
            textMRC.fillColor = '#fff';
            // Set the content of the textMRC item:
            textMRC.content = 'MRC';
            textMRC.fontSize = 144;
            textMRC.position = new Point(view.center.x, view.center.y-50);
            textMRC.fontWeight = 900;
            textMRC.strokeColor = '#eee';
            textMRC.strokeWidth = '2';
            textMRC.shadowColor = new Color(0, 0, 0, 0.8);
            textMRC.shadowBlur = 15;
            textMRC.shadowOffset = new Point(5, 0);

            var rr = new Path.Rectangle({
                point: new Point(view.center.x-160, view.center.y-5),
                size: [320, 4],
                fillColor: '#fff'
            })
            rr.shadowColor = new Color(0, 0, 0);
            rr.shadowBlur = 12;
            rr.shadowOffset = new Point(5, 5);

            var textCorder = new PointText(new Point(30, 30));
            textCorder.fillColor = '#fff';
            // Set the content of the textCorder item:
            textCorder.content = 'A CODER & DESIGNER';
            textCorder.fontSize = 30;
            textCorder.position = new Point(view.center.x, view.center.y+20);
            textCorder.fontWeight = 900;
            textCorder.shadowColor = new Color(0, 0, 0);
            textCorder.shadowBlur = 12;
            textCorder.shadowOffset = new Point(5, 5);

            var rrr = new Path.Rectangle({
                point: new Point(view.center.x-10, view.center.y+10),
                size: [170, 4],
                fillColor: 'red' 
            });
            var rrrr = new Path.Rectangle({
                point: new Point(view.center.x-10, view.center.y+20),
                size: [170, 4],
                fillColor: 'red' 
            });
        }


        var s = new Shape.Rectangle({
            point: [view.size.width/2, 0],
            size: [view.size.width/2, view.size.height],
            fillColor: '#fff' 
        });


        initializePath();

        var g = new Group(path,r);
        // g.clipped = true;

        g.onMouseEnter = function(e){
            ani = true;
        }
        g.onMouseLeave = function(e){
            ani = false;
        }

        function rd(m,n){
            var c = n-m+1;  
            return Math.random()*c+m;
        }

        function initializePath() {
            center = view.center;
            width = view.size.width;
            height = view.size.height / 2;
            path.segments = [];
            // path.add(view.bounds.bottomLeft);
            for (var i = 0; i < points; i++) {
                var point = theCordAfterCricleLimit();
                if(point){
                    path.add(point);
                }
            }
            path.smooth();

            r.position = new Point(view.center.x, view.center.y);

        }

        function theCordAfterCricleLimit(){
            var rdx = rd(center.x-radius,center.x+radius),
                rdy = rd(center.y-radius,center.y+radius);

            var xLength = Math.abs(rdx - center.x),
                yLength = Math.abs(rdy - center.y);

            var lengthFormOrigin =  Math.sqrt((xLength*xLength)+(yLength*yLength));
            if( lengthFormOrigin > radius){
                return '';
            }
            var point = new Point(rdx, rdy);
            return point;
        }

        function onFrame(event) {
            if(ani){
                if(event.count%speed == 0){
                    path.segments = [];
                    for (var i = 0; i < points; i++) {
                        var point = theCordAfterCricleLimit();
                        if(point){
                            path.add(point);
                        }
                    }
                    if(smooth){
                        path.smooth();
                    }
                }
            }
            // if(event.count%3 == 0){
            //     path.scale(0.95);
            // }
        }

        // Reposition the path whenever the window is resized:
        function onResize(event) {
            initializePath();
        }


        //
        //
        //



    </script>
<body>
	<canvas id="canvas" resize></canvas>
</body>
</html>
